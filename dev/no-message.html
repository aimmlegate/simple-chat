                                <g>
                                    <g transform="translate(-1285 -14)">
                                        <use fill="#4a90e2" xlink:href="#hp38a" />
                                    </g>
                                </g>
                            </svg>
                        </label>
                        <div class="chat-settings-container">
                            <div class="settings-item">
                                <label class="custom-checkbox">Уведомления
                                    <input type="checkbox">
                                    <div class="checkmark"></div>
                                </label>
                            </div>
                            <div class="settings-item">
                                <label class="custom-checkbox">Статус «В сети»
                                    <input type="checkbox">
                                    <div class="checkmark"></div>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="chat-content nice-scroll">
                    <div class="chat-empty">
                        <div class="chat-empty__ico">
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="116" height="116" viewBox="0 0 116 116">
                                <defs>

                                    </g>
                                </g>
                            </svg>
                        </div>
                        <div class="chat-empty__text">Это пустое состояние чата
                            <br>(данная заглушка из картинки и этого текста должна отображаться по центру зоны сообщений пользователей)</div>
                    </div>
                </div>
                <div class="chat-message">
                    <div class="chat-editor__container nice-scroll">
                        <div class="chat-editor" contentEditable="true" placeholder="Сообщение..."></div>
                    </div>
                    <button class="chat-send-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="22" height="20" viewBox="0 0 22 20">
                            <defs>
                                <path id="wlkja" d="M1286 652v-7.57l15.13-2.18-15.13-2.18v-7.57l21.12 9.75z" />
                            </defs>
                            <g>
                                <g transform="translate(-1286 -632)">
                                    <use fill="" xlink:href="#wlkja" />
                                </g>
                            </g>
                        </svg>
                    </button>
                </div>
            </section>
        </div>
        <script src="static/js/main.min.js"></script>
    </body>

</html>
